<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset='UTF-8'/>  
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <title>Contacts</title> 
        <script src="../assets/Js/Form.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
          (function(){
             emailjs.init({
              publicKey: "",   //add publick key here
             });
          })();
        </script>
        <link rel="icon" type="image/x-icon" href="">  <!--add favicon here-->
        <link rel="stylesheet" href="contactsStyles.css">      <!--stylsheet-->
    </head>


    <body>
        <header>
          
        </header>

        <main>
          <div class="width-controller">
            <div class="form-container">
              <div class="title">
                <h1>Contacts</h1>
              </div>
                <p><em>Do you need help with your project?</em></p>
                <p><em>Are you interested in starting a collaboration with me?</em></p>
                <p>Fill out the form below</p>
            </div>
            <form class='contact-form'>       
                <div class="form-row">
                    <label for='full-name'>Name</label>
                    <input id='full-name' name='full-name' type='text'/>
                </div>
                <div class="form-row">
                    <label for='company'>Company</label>
                    <input id='company' name='company' type='text'/>
                </div>
                <div class='form-row'>
                    <label for='email'>Email address</label>
                    <input id='email'
                           name='email'
                           type='email'
                           placeholder='joe@example.com'/>
                  </div>
                  <div class="form-row">
                    <label for='message'>Message</label>
                    <textarea id='message' name='message' type='text' placeholder="Write your message here"></textarea>

                </div>
                <div class='form-row'>
                    <button onclick="">Submit</button> <!--add javascript function here-->
                  </div>
            </form>
          </div>
        </main>

        <footer>
        
        </footer>
    
    </body>
</html>
